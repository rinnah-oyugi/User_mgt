<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}User Management{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            margin: 10px 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .center {
            text-align: center;
            margin-bottom: 20px;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        .messages li {
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #81d4fa;
            color: #007c91;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="center">
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="btn">Dashboard</a>
                <a href="{% url 'profile' %}" class="btn">Profile</a>
                <a href="{% url 'logout' %}" class="btn">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">Login</a>
                <a href="{% url 'register' %}" class="btn">Register</a>
            {% endif %}
        </div>

        <hr>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
